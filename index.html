<!DOCTYPE html>
<html>
  <head> </head>
  <body class="landing">
    <h2>Pages</h2>
    <ul>
      {% for p in site.pages %}
        {% if p.title and p.nav_include%}
          {% unless p.url contains '/reveal.js/' %}
            <li>
              <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
            </li>
          {% endunless %}
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
