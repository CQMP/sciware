---
title: index
---

<!DOCTYPE html>
<html>
  <head> </head>
  <body class="landing">
    <h2>Pages</h2>
    <ul>
    {% assign sorted_pages  = site.pages | where "nav_include", "true" | sort:"site.title" %}
      {% for p in sorted_pages %}
        {% if p.title %}
          {% unless p.url contains '/reveal.js/' %}
            <li>
              <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
            </li>
          {% endunless %}
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
